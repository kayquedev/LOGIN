<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>NEW LOGIN</title>

    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <div class="login-box">

            <h1>ENTRAR</h1>

            <div class="foto-perfil"></div>

            <div class="user">
                <input type="text" placeholder="Usuário" name="username" value="">
            </div>

            <div class="password">
                <input type="password" placeholder="Senha" name="password" value="">
            </div>

            <div class="entrar">
                <input class="entrar" type="button" name="entrar" value="Entrar">
            </div>
           
            <hr>    
           
            <div class="cadastrar">
                <p>Não tem uma conta? <a id="cadastre-se" href="  ">Cadastre-se</a></p>
            </div>

        </div>
    </div>


    
</body>

</html>
